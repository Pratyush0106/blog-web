<header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom bg-dark">
  <a href="/blog" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">Insight Hub</span>
  </a>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link text-white" routerLink="/contact">
        <img src="https://toppng.com/public/uploads/preview/icon-mail-png-transparent-background-mail-logo-11562851894ksatrtd2da.png"class="rounded-circle" alt="contact"style="width: 30px; height: 30px;">
        Contact</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" routerLink="/create">
        <img src="https://toppng.com/uploads/preview/book-and-pencil-icon-11550253271gg6jwxsvlp.png" class="rounded-circle" alt="write" style="width: 30px; height: 30px;"> Write

      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" routerLink="/profile">
        <img src="https://tse2.mm.bing.net/th/id/OIP.uR5CJBP9ONSi8VHv1ywe6QHaHa?rs=1&pid=ImgDetMain" class="rounded-circle" alt="Profile" style="width: 30px; height: 30px;"> {{username}}
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="/account" (click)="logout()">
        <img src="https://toppng.com/uploads/preview/logout-11551049168o9cg0mxxib.png"  class="rounded-circle" alt="logout" style="width: 30px; height: 30px;">
        Logout</a>
    </li>
  </ul>
</header>

<main class="container-fluid my-5">
  <div class="row">
    <!-- Sidebar -->
  

    <!-- Blog Posts Grid -->
    <div class="col-md-8" *ngIf="!expandedPost">
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let post of filteredPosts">
          <div class="card h-100 shadow-sm">
            <img [src]="post.imageUrl" class="card-img-top medium-image" alt="{{ post.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="text-muted">{{ post.genre }}</p>
              <p class="card-text" [innerHTML]="post.shortContent"></p>
              <button class="btn btn-outline-primary" (click)="expandPost(post)">Read More</button>
            </div>
          </div>
        </div>
      </div>
    </div>

 
    
    <!-- Expanded Post -->
<section class="col-12 mb-4" *ngIf="expandedPost">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title">{{ expandedPost.title }}</h2>
      <p class="text-muted">{{ expandedPost.genre }}</p>
      <img [src]="expandedPost.imageUrl" class="img-fluid rounded small-image animate-image" alt="Post Image">
      <p class="card-text mt-3" [innerHTML]="expandedPost.content"></p>
      <button class="btn btn-secondary" (click)="collapsePost()">Close</button>
      <app-comments [postId]="expandedPost.id"></app-comments>
    </div>
  </div>
</section>

       <!-- Sidebar -->
       <aside class="col-md-4" *ngIf="!expandedPost">
        <!-- Search Section -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5>Search</h5>
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search by title" (ngModelChange)="search()">
            </div>
          </div>
        </div>
  
        <!-- Categories Section -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5>Categories</h5>
            <ul class="list-unstyled">
              <li><button class="btn btn-link text-decoration-none" (click)="filterByCategory('Tech')">Tech</button></li>
              <li><button class="btn btn-link text-decoration-none" (click)="filterByCategory('Lifestyle')">Lifestyle</button></li>
              <li><button class="btn btn-link text-decoration-none" (click)="filterByCategory('Travel')">Travel</button></li>
            </ul>
          </div>
        </div>
  
        <!-- Recent Posts Section -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Recent Posts</h5>
            <ul class="list-unstyled">
              <li *ngFor="let post of recentPosts">
                <button class="btn btn-link text-decoration-none d-flex align-items-center" (click)="expandPost(post)">
                  <img [src]="post.imageUrl" alt="{{ post.title }}" class="img-thumbnail" style="width: 100px; height: auto; margin-right: 10px;">
                  {{ post.title }}
                </button>
              </li>
            </ul>
          </div>
        </div>
      </aside>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  <div class="container-fluid">
    <p class="mb-0">&copy; 2025 Insight Hub. All rights reserved.</p>
  </div>
</footer>
