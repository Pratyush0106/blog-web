<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Update User</h3>
      <button type="button" class="btn-close" aria-label="Close" style="position: absolute; top: 10px; left: 90%;" (click)="closeForm()"></button>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" [(ngModel)]="user.fullName" name="fullName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
