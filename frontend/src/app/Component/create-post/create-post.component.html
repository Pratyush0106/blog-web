<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Create Post</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeForm()"></button>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #postForm="ngForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" class="form-control" [(ngModel)]="postData.title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <div id="editor" class="form-control" style="height: 200px;"></div>
            </div>
            <div class="mb-3">
              <label for="genre" class="form-label">Genre</label>
              <select id="genre" class="form-control" [(ngModel)]="postData.genre" name="genre" required>
                <option value="" disabled selected>Select genre</option>
                <option value="Tech">Tech</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Travel">Travel</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="text" id="imageUrl" class="form-control" [(ngModel)]="postData.imageUrl" name="imageUrl" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid">Submit</button>
          </form>
          
          <!-- Display the image from URL -->
          <div *ngIf="postData.imageUrl">
            <h5>Preview:</h5>
            <img [src]="postData.imageUrl" alt="Image Preview" class="img-thumbnail" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
