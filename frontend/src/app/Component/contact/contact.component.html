  <div class="wrapper">
    <form class="form" (ngSubmit)="onSubmit()">
      <div class="pageTitle title">Contact Us</div>
      <div class="secondaryTitle title">Please fill this form to Contact Us.</div>
      <input type="text" class="name formEntry" placeholder="Name" [(ngModel)]="name" name="name" required />
      <input type="email" class="email formEntry" placeholder="Email" [(ngModel)]="email" name="email" required />
      <textarea class="message formEntry" placeholder="Message" [(ngModel)]="message" name="message" required></textarea>
      <button type="submit" class="submit formEntry">Submit</button>
    </form>
  </div>
